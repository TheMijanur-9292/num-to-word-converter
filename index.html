<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number_to_word_converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="main-container h-screen flex flex-col space-y-2 justify-center items-center text-[32px]"
    >
      <h1>Number to word converter</h1>
      <div>
        <input
          type="number"
          name="number"
          class="border-double border-4 border-black-500 bg-white rounded-md outline-none p-3 w-full h-14 text-center Orbitron-font"
          onkeyup="word.innerHTML=convertNumberToWords(this.value)"
          maxlength="9"
        />
      </div>
      <div id="word" class="Josefin-Sans p-3"></div>
      <div>
        <p class="text-[18px] mt-20">Made with ❤️ By adilmallick</p>
      </div>
    </div>
  </body>
  <script src="style.js"></script>
</html>
